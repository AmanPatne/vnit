{% extends 'layout.html' %}
{% block content %}

<style>
  body {
    background-color: #9cc4d0;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }

  .form-card {
    max-width: 600px;
    margin: auto;
    background-color: #1e2a4a;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 500;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  }

  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #3f80ea;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #2a62c9;
  }
</style>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
{% endblock %}
