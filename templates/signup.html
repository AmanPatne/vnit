{% extends 'layout.html' %}
{% block content %}

<style>
  body {
    background-color: #9cc4d0;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }
  </style>
<div class="login-container">
  <h2>Sign Up</h2>
  <form method="POST">

    <input type="text" name="username" id="username" placeholder="Enter username" required>

    <input type="password" name="password" id="password" placeholder="Create password" required>

    <select name="role" id="role" required>
      <option value="Client">Operator</option>
      <option value="Admin">Admin</option>
    </select>

    <input type="text" name="patient_id" id="patient_id" placeholder="Patient ID (optional for Admins)">

    <button type="submit">Sign Up</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  {% if success %}
    <p style="color: green; margin-top: 10px;">{{ success }}</p>
  {% endif %}

<p style="margin-top: 10px; color: black;">
  Already have an account?
  <a href="{{ url_for('login') }}" style="color: rgb(36, 102, 173);">Log in</a>
</p>

</div>
{% endblock %}
